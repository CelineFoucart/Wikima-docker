version: '3'

services:
  app:
    container_name: wiki_php
    build: ./docker/dev
    ports:
      - "9000:9000"
    volumes:
      - ./application:/var/www
      - ./docker/dev/php.ini:/usr/local/etc/php/php.ini
    environment:
      - DATABASE_URL=mysql://root:root@wiki_database:3306/main?serverVersion=5.7
      - MAILER_DSN=smtp://wiki_maildev:1025
    networks:
      - network-wiki

  nginx:
    container_name: wiki_nginx
    image: nginx:stable-alpine
    ports:
      - '8080:80'
    volumes:
      - ./application:/var/www
      - ./docker/dev/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - network-wiki

  database:
    image: mysql:latest
    container_name: wiki_database
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: main
    ports:
      - '3306'
    networks:
      - network-wiki

  mailer:
    image: schickling/mailcatcher
    container_name: wiki_maildev
    ports: [ 1025, 1080 ]
    networks:
      - network-wiki

volumes:
  db-data:


networks:
  network-wiki:
